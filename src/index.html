<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Tareas</h1>
        <nav>
            <button id="loginBtn">Iniciar Sesión</button>
            <button id="logoutBtn" style="display:none;">Cerrar Sesión</button>
        </nav>
    </header>

    <main>
        <section id="loginSection">
            <h2>Autenticación</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
        </section>

        <section id="tasksSection" style="display:none;">
            <h2>Mis Tareas</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                <textarea id="taskDesc" placeholder="Descripción"></textarea>
                <button type="submit">Agregar Tarea</button>
            </form>
            <div id="tasksList"></div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
